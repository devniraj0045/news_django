{% extends 'news/base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">Verify OTP</h2>
            <p class="auth-subtitle">We sent a 6-digit code to your email</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" style="text-align: center;">One-Time Password</label>
                {{ form.otp }}
                {% if form.otp.errors %}
                <div style="color: #dc2626; margin-top: 0.5rem; text-align: center; font-size: 0.9rem;">{{
                    form.otp.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn-auth">Verify Code</button>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="{% url 'login' %}" style="color: #64748b; font-size: 0.9rem;">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
