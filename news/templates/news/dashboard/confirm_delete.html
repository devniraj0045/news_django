{% extends 'news/dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ object }}"? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit"
        style="background: red; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 4px; cursor: pointer;">Yes,
        Delete</button>
    <a href="javascript:history.back()" style="margin-left: 1rem; color: #666;">Cancel</a>
</form>
{% endblock %}
